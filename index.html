<!DOCTYPE html>

        margin: 0;

        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <!-- Áudio para tocar automaticamente -->
    <audio id="audioAutoPlay" autoplay>
      <source src="https://www.myinstants.com/media/sounds/nao-quero-nao-quero.mp3" type="audio/mpeg" />
      Seu navegador não suporta o elemento de áudio.
    </audio>

    <div class="center">
      <div class="label">
        <p>Quer sair comigo?</p>
      </div>

      <div
        class="tenor-gif-embed"
        data-postid="5228236309973650302"
        data-share-method="host"
        data-aspect-ratio="1"
        data-width="100%"
      >
        <a
          href="https://tenor.com/view/verycat-twitch-cat-twitch-emote-cat-emote-cat-twitch-very-cat-gif-5228236309973650302"
          >Verycat Twitch Cat Twitch Emote Sticker</a
        >from
        <a href="https://tenor.com/search/verycat+twitch-stickers"
          >Verycat Twitch Stickers</a
        >
      </div>
      <script
        type="text/javascript"
        async
        src="https://tenor.com/embed.js"
      ></script>

      <button id="yes" class="btn btn-primary btn-lg">Sim</button>
      <button id="no" class="btn btn-secondary btn-lg">Não</button>
    </div>

    <script>
      // Reproduzir áudio ao carregar a página
      document.addEventListener("DOMContentLoaded", function () {
        const audio = document.getElementById("audioAutoPlay");
        audio.play().catch(function (error) {
          console.log(
            "O navegador bloqueou o autoplay. O áudio será iniciado após interação do usuário."
          );
        });
      });

      // Botão "Não" se move ao clicar
      $("#no").click(function () {
        var offset = $("#no").offset();

        var topOffset = getRandomIntInclusive(-50, 50);
        var leftOffset = getRandomIntInclusive(-50, 50);

        // Ajustar offset do botão
        var top = offset.top + topOffset;
        var left = offset.left + leftOffset;

        $("#no").offset({ top: top, left: left });
      });

      // Botão "Sim" redireciona para WhatsApp
      $("#yes").click(function () {
        // Redirecionamento para o WhatsApp
        var numeroTelefone = "+5511940314559"; // Insira seu número de telefone aqui
        var mensagem = "Sim meu gatão, vamos sair!"; // Mensagem pré-definida

        // Construção da URL do WhatsApp
        var url =
          "https://api.whatsapp.com/send?phone=" +
          numeroTelefone +
          "&text=" +
          encodeURIComponent(mensagem);

        // Redirecionar para a URL do WhatsApp
        window.location.href = url;
      });

      /**
       * Gera um número aleatório entre o intervalo mínimo e máximo (inclusivo)
       * Fonte: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random
       * @param {*} min Número mínimo
       * @param {*} max Número máximo
       * @returns Número aleatório entre min e max
       */
      function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min); // O máximo é inclusivo e o mínimo também
      }
    </script>
  </body>
</html>
