<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página com Vídeo do YouTube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      /* Estilo geral para centralizar tudo */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f8f9fa;
      }

      .container {
        text-align: center;
        padding: 20px;
        max-width: 800px;
        width: 100%;
      }

      h1 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.5rem;
        color: #555;
        margin-bottom: 30px;
      }

      .video-container {
        max-width: 100%;
        aspect-ratio: 16/9;
        margin-bottom: 30px;
      }

      .btn {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Vídeo do YouTube incorporado -->
      <div class="video-container">
        <iframe
          width="100%"
          height="450"
          src="https://www.youtube.com/embed/Jvm4-tit-Kk"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>

      <h1>Quer sair comigo?</h1>

      <div class="text-center">
        <button id="yes" class="btn btn-primary btn-lg">Sim</button>
        <button id="no" class="btn btn-secondary btn-lg">Não</button>
      </div>
    </div>

    <script>
      // Botão "Não" se move ao clicar
      document.getElementById("no").addEventListener("click", function () {
        const button = document.getElementById("no");
        const offsetX = Math.random() * 100 - 50; // Movimento horizontal
        const offsetY = Math.random() * 100 - 50; // Movimento vertical

        // Ajusta a posição do botão
        button.style.position = "relative";
        button.style.left = `${offsetX}px`;
        button.style.top = `${offsetY}px`;
      });

      // Botão "Sim" redireciona para o WhatsApp
      document.getElementById("yes").addEventListener("click", function () {
        const numeroTelefone = "+5511940314559"; // Insira seu número de telefone
        const mensagem = "Sim meu gatão, vamos sair!"; // Mensagem pré-definida
        const url = `https://api.whatsapp.com/send?phone=${numeroTelefone}&text=${encodeURIComponent(
          mensagem
        )}`;
        window.location.href = url;
      });
    </script>
  </body>
</html>
